name: Release Workflow

on:
  release:
    types: [created, published, prereleased]

jobs:
  info-created:
    if: ${{ github.event.action == 'created' }}
    runs-on: ubuntu-latest
    steps:
      - name: Log release created event
        run: |
          echo "Action: ${{ github.event.action }}"
          echo "Release tag: ${{ github.event.release.tag_name }}"
          echo "Is draft: ${{ github.event.release.draft }}"
          echo "Is prerelease: ${{ github.event.release.prerelease }}"
          echo "Target commitish: ${{ github.event.release.target_commitish }}"
          echo "Release URL: ${{ github.event.release.html_url }}"
          echo "Upload URL: ${{ github.event.release.upload_url }}"

  build-and-release:
    if: ${{ (github.event.action == 'prereleased') && github.event.release.prerelease == true }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log prerelease info
        run: |
          echo "Action: ${{ github.event.action }}"
          echo "Release tag: ${{ github.event.release.tag_name }}"
          echo "Is prerelease: ${{ github.event.release.prerelease }}"
          echo "Release URL: ${{ github.event.release.html_url }}"
          echo "Upload URL: ${{ github.event.release.upload_url }}"

      - name: Simulate a long-running task
        run: |
          echo "Starting a task that will take some time..."
          sleep 10 # Simulating a 10-second task for testing
          echo "Task finished."

      - name: Create a dummy artifact
        run: echo "This is a dummy artifact for ${{ github.event.release.tag_name }}" > artifact-${{ github.event.release.tag_name }}.txt

      - name: Upload artifact to release (prerelease only)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" "artifact-${{ github.event.release.tag_name }}.txt"
